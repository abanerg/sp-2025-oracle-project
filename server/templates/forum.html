<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UW Forum</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>UW Forum</h1>

  <section id="new-post">
    <form action="/post" method="POST">
      <input name="author" type="text" placeholder="Your name" />
      <textarea name="content" rows="3" cols="60"
        placeholder="Whatâ€™s on your mind?"></textarea><br>
      <button type="submit">Post</button>
    </form>
  </section>

  <section id="feed">
    {{if .}}
      {{range .}}
        <article class="post">
          <header>
            <strong>{{.Author}}</strong>
            <time>{{.Posted.Format "Jan 2 2006 15:04"}}</time>
          </header>
          <p>{{.Content}}</p>
        </article>
      {{end}}
    {{else}}
      <p><em>No posts yet. Be the first!</em></p>
    {{end}}
  </section>
</body>
</html>
